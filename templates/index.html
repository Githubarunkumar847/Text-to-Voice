<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="light">
    <div class="container mt-4">
        <!-- Theme Toggle -->
        <div class="text-end">
            <button id="themeToggle" class="btn btn-outline-secondary">Switch to Dark Mode</button>
        </div>

        <!-- App Header -->
        <h1 class="text-center my-4">Text to Voice Generator</h1>

        <!-- Input Form -->
        <div class="card p-4 shadow-lg">
            <form id="textForm">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter Text:</label>
                    <textarea id="text" class="form-control" rows="5" placeholder="Type your text here..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Convert</button>
                </div>
            </form>
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" class="progress mt-4" style="display: none;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
            <p id="progressText" class="text-center mt-2" style="display: none;">Converting... 0%</p>
        </div>

        <!-- Audio Controls -->
        <div id="audioContainer" class="mt-4 text-center" style="display: none;">
            <p>Audio is ready! Click to play:</p>
            <i id="playAudio" class="bi bi-play-circle play-icon"></i>
            <br><br>
            <a id="downloadLink" href="#" class="btn btn-success" download="output.mp3">Download Audio</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <!-- Add this inside the body where you want the Contact Us button -->
        <div class="text-center mt-4">
            <a href="/contact" class="btn btn-info contact-us-btn">Contact Us</a>
        </div>
</body>
</html>
