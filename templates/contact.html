<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body.light {
            background: linear-gradient(90deg, #74ebd5, #acb6e5);
            color: #000000;
        }

        body.dark {
            background: linear-gradient(90deg,#1a1a1a, #444444);
            color: #e0e0e0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .contact-card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-card .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 8px;
        }

        .contact-card .form-control:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.2s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.getElementById("themeToggle");
        // Theme Toggle
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
            document.body.classList.toggle("light");
            themeToggle.textContent = document.body.classList.contains("dark")
                ? "Switch to Light Mode"
                : "Switch to Dark Mode";
        });
    });
    </script>
</head>
<body>
    <div class="contact-card">
        <!-- Theme Toggle -->
        <div class="text-end">
            <button id="themeToggle" class="btn btn-outline-secondary">Switch to Dark Mode</button>
        </div>
        <h1>Contact Us</h1>
        
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
                <a href="/thank_you" class="btn-home">Go Back to Home</a>
            </div>
        </form>

        <div class="social-icons text-center mt-4">
            <h5>Follow Us</h5>
            <a href="https://www.facebook.com/arunkumar.jangam.92" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://x.com/Arun_devss" target="_blank"><i class="bi bi-twitter"></i></a>
            <a href="https://www.linkedin.com/in/arun-kumar-jangam-4896542a3/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="https://wa.me/916301677200" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Text to Voice Generator. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
